<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numberOfFilms = prompt("Сколько фильмов вы уже посмотрели?");
        let personalMovieDB = {
            count: numberOfFilms,
            movies: {},
            actors: {},
            genres: [],

        }
        startInformation();
        if(personalMovieDB.count<10){
            confirm("Просмотрено довольно мало фильмов")
        
        } if((personalMovieDB.count>=10) & (personalMovieDB.count<=30)){
            confirm("Вы классический зрител")
        } if (personalMovieDB.count>30){
            confirm("Вы киноман")
        } else{
            confirm("произошла ошибка")
        }

        function startInformation() {
            for (let i = 0; i < 2; i++) {
                film = prompt('Один из последних просмотренных фильмов?');
                if ((film === "") || (film.length >= 50) || (film == false)) {
                    startInformation();
                    break;
                }
                value = prompt("Во сколько вы его оцениваете?");
                if ((value === "") || (value.length >= 50) || (value == false)) {
                    startInformation();
                }
                personalMovieDB.movies[film] = value;
            }
        }
    </script>
</body>

</html>
